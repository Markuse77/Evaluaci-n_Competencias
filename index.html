<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Evaluation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#90142E',
              'brand-secondary': '#A21634',
              'brand-accent': '#E22850',
              'brand-accent-hover': '#E43A5E',
              'brand-light': '#FAFAFA',
              'brand-dark': '#737373',
              'gray-text': '#737373',
              'gray-subtle': '#999999',
              'gray-border': '#BFBFBF',
              'gray-disabled': '#B3B3B3',
            },
          },
        },
      }
    </script>
    <!-- SystemJS and Babel Plugin -->
    <script src="https://unpkg.com/systemjs@6.15.1/dist/s.min.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.min.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/systemjs-babel-browser.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.2"
  }
}
</script>
</head>
  <body class="bg-brand-light">
    <div id="root"></div>
    
    <!-- SystemJS Import Map -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom": "https://esm.sh/react-dom@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "recharts": "https://esm.sh/recharts@^3.1.2",
        "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
        "jspdf": "https://esm.sh/jspdf@^2.5.1",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
      }
    }
    </script>

    <!-- SystemJS Configuration and App Entry Point -->
    <script>
      System.config({
        // Use babel for transpiling
        transpiler: 'plugin-babel',
        // Configure babel
        babelOptions: {
          presets: ["react", "typescript"]
        },
        // Map modules to their locations
        map: {
          'plugin-babel': 'https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.min.js',
          'systemjs-babel-build': 'https://unpkg.com/systemjs-plugin-babel@0.0.25/systemjs-babel-browser.min.js'
        }
      });
      
      // Import the main application file
      System.import('./index.tsx').catch(function(err){ console.error(err); });
    </script>
  </body>
</html>
