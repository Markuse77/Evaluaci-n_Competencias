<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Evaluation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#90142E',
              'brand-secondary': '#A21634',
              'brand-accent': '#E22850',
              'brand-accent-hover': '#E43A5E',
              'brand-light': '#FAFAFA',
              'brand-dark': '#737373',
              'gray-text': '#737373',
              'gray-subtle': '#999999',
              'gray-border': '#BFBFBF',
              'gray-disabled': '#B3B3B3',
            },
          },
        },
      }
    </script>

    <!-- 
      A clean, consistent importmap using a single CDN (esm.sh).
      All conflicting and redundant entries have been removed to fix module loading errors.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
    
    <!-- Babel Standalone for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body class="bg-brand-light">
    <div id="root"></div>
    
    <!-- 
      The main application script.
      - type="text/babel": Tells Babel to process this script.
      - data-presets="react,typescript": REQUIRED. Tells Babel how to transpile JSX and TS.
      - data-type="module": Tells Babel to treat this as an ES module, enabling imports.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.js"></script>
  </body>
</html>
