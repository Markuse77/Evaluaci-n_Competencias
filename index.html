<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Evaluation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#90142E',
              'brand-secondary': '#A21634',
              'brand-accent': '#E22850',
              'brand-accent-hover': '#E43A5E',
              'brand-light': '#FAFAFA',
              'brand-dark': '#737373',
              'gray-text': '#737373',
              'gray-subtle': '#999999',
              'gray-border': '#BFBFBF',
              'gray-disabled': '#B3B3B3',
            },
          },
        },
      }
    </script>
    <!-- Platform-provided importmap for dependencies -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.2.0",
        "jspdf": "https://aistudiocdn.com/jspdf@^3.0.2",
        "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
      }
    }
    </script>
    
    <!-- Babel Standalone for in-browser transpilation of TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-brand-light">
    <div id="root"></div>
    
    <!-- Main entry point script, marked for Babel to transpile with necessary presets -->
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx" data-type="module"></script>
  </body>
</html>
